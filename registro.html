<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCaceres</title>
    <link rel="shortcut icon" href="public/images/logo/icceland.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="public/sass/style.css">

</head>

<section class="contact" id="contact">
    <div class="main-text">
        <h2>Contacto</h2>
        <h1>Registrate aquí</h1>
    </div>
    <div class="main-container">
        <form action="#">
            <div class="name">
                <label for="name">Nombre</label>
                <input type="text" placeholder="Introduce tu nombre" id="name" name="name">
            </div>
        
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu email">
            </div>
        
            <div class="phone">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" id="telefono" placeholder="Introduce tu teléfono">
            </div>
        
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
        
            <button class="btn-send">
                Registrar
            </button>
        </form>
        
    </div>
</section>

<!-- ----- -->
</main>
